<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viral Clip AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              gray: {
                900: "#121212",
                800: "#1e1e1e",
                700: "#2d2d2d",
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .glass {
        background: rgba(30, 30, 30, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-gray-100 min-h-screen font-sans antialiased selection:bg-blue-500 selection:text-white"
  >
    {% include 'base.html' %}

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 pt-24 pb-12 space-y-8">
      <!-- Hero / Input Section -->
      <section
        id="inputSection"
        class="glass rounded-2xl p-8 shadow-2xl animate-fade-in-up"
      >
        <form id="processForm" class="space-y-6">
          <div class="space-y-2">
            <label
              class="text-sm font-medium text-gray-400 uppercase tracking-wider"
              >YouTube Source URL</label
            >
            <div class="relative">
              <input
                type="text"
                id="urlInput"
                placeholder="https://www.youtube.com/watch?v=..."
                class="w-full bg-gray-800 border border-gray-700 rounded-xl px-5 py-4 text-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder-gray-600"
                required
              />
              <div
                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="space-y-2">
            <label
              class="text-sm font-medium text-gray-400 uppercase tracking-wider"
              >Output Style</label
            >
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
              <label class="cursor-pointer">
                <input
                  type="radio"
                  name="style"
                  value="split"
                  class="peer sr-only"
                  checked
                />
                <div
                  class="p-4 rounded-xl bg-gray-800 border border-gray-700 peer-checked:border-blue-500 peer-checked:bg-blue-900/20 transition-all text-center hover:bg-gray-750"
                >
                  <span class="font-medium">Split View</span>
                  <span class="block text-xs text-gray-500 mt-1"
                    >Top/Bottom</span
                  >
                </div>
              </label>
              <label class="cursor-pointer">
                <input
                  type="radio"
                  name="style"
                  value="left_focus"
                  class="peer sr-only"
                />
                <div
                  class="p-4 rounded-xl bg-gray-800 border border-gray-700 peer-checked:border-blue-500 peer-checked:bg-blue-900/20 transition-all text-center hover:bg-gray-750"
                >
                  <span class="font-medium">Left Focus</span>
                  <span class="block text-xs text-gray-500 mt-1"
                    >Full Height</span
                  >
                </div>
              </label>
              <label class="cursor-pointer">
                <input
                  type="radio"
                  name="style"
                  value="right_focus"
                  class="peer sr-only"
                />
                <div
                  class="p-4 rounded-xl bg-gray-800 border border-gray-700 peer-checked:border-blue-500 peer-checked:bg-blue-900/20 transition-all text-center hover:bg-gray-750"
                >
                  <span class="font-medium">Right Focus</span>
                  <span class="block text-xs text-gray-500 mt-1"
                    >Full Height</span
                  >
                </div>
              </label>
              <label class="cursor-pointer">
                <input
                  type="radio"
                  name="style"
                  value="all"
                  class="peer sr-only"
                />
                <div
                  class="p-4 rounded-xl bg-gray-800 border border-gray-700 peer-checked:border-blue-500 peer-checked:bg-blue-900/20 transition-all text-center hover:bg-gray-750"
                >
                  <span class="font-medium">All Styles</span>
                  <span class="block text-xs text-gray-500 mt-1"
                    >Generate All</span
                  >
                </div>
              </label>
            </div>
          </div>

          <button
            type="submit"
            id="submitBtn"
            class="w-full py-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 rounded-xl font-bold text-lg shadow-lg transform transition-all active:scale-[0.98] flex justify-center items-center gap-2"
          >
            <span>üöÄ Launch Processor</span>
          </button>
        </form>
      </section>

      <!-- Processing Status (Hidden by default) -->
      <section id="statusSection" class="hidden space-y-6">
        <div class="glass rounded-2xl p-6 border-l-4 border-blue-500">
          <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
            <span class="animate-spin">‚öôÔ∏è</span> Processing Video...
          </h3>

          <!-- Progress Bar -->
          <div class="w-full bg-gray-700 rounded-full h-4 mb-6 overflow-hidden">
            <div
              id="progressBar"
              class="bg-gradient-to-r from-blue-500 to-purple-500 h-4 rounded-full transition-all duration-500 ease-out"
              style="width: 0%"
            ></div>
          </div>

          <!-- Console Log -->
          <div
            id="consoleLog"
            class="bg-black/50 rounded-xl p-4 font-mono text-sm text-green-400 h-64 overflow-y-auto border border-gray-800 space-y-1"
          >
            <div class="text-gray-500 italic">Waiting for task...</div>
          </div>
        </div>
      </section>

      <!-- Error Display (Hidden by default) -->
      <section id="errorSection" class="hidden">
        <div
          class="glass rounded-2xl p-6 border-l-4 border-red-500 bg-red-900/10"
        >
          <h3 class="text-xl font-bold text-red-400 mb-2">
            ‚ùå Processing Failed
          </h3>
          <p id="errorMessage" class="text-gray-300 mb-4">
            An unexpected error occurred.
          </p>
          <pre
            id="errorDetails"
            class="bg-black/50 p-4 rounded-lg text-xs text-red-300 overflow-x-auto whitespace-pre-wrap"
          ></pre>
        </div>
      </section>

      <!-- Results Section (Hidden by default) -->
      <section id="resultsSection" class="hidden space-y-6">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl font-bold text-white">üéâ Results</h2>
          <button
            onclick="window.location.href='/'"
            class="text-sm text-blue-400 hover:text-blue-300 hover:underline"
          >
            Process Another Video
          </button>
        </div>

        <div id="clipsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Clip cards will be injected here -->
        </div>
      </section>
    </main>

    <script>
      const form = document.getElementById("processForm");
      const statusSection = document.getElementById("statusSection");
      const errorSection = document.getElementById("errorSection");
      const resultsSection = document.getElementById("resultsSection");
      const inputSection = document.getElementById("inputSection");
      const consoleLog = document.getElementById("consoleLog");
      const progressBar = document.getElementById("progressBar");
      const submitBtn = document.getElementById("submitBtn");

      function log(msg, type = "info") {
        const div = document.createElement("div");
        div.textContent = `> ${msg}`;
        if (type === "error") div.className = "text-red-400";
        if (type === "success") div.className = "text-blue-400";
        consoleLog.appendChild(div);
        consoleLog.scrollTop = consoleLog.scrollHeight;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Reset UI
        statusSection.classList.remove("hidden");
        errorSection.classList.add("hidden");
        resultsSection.classList.add("hidden");
        submitBtn.disabled = true;
        submitBtn.classList.add("opacity-50", "cursor-not-allowed");
        consoleLog.innerHTML = "";
        progressBar.style.width = "0%";

        const url = document.getElementById("urlInput").value;
        const style = document.querySelector(
          'input[name="style"]:checked'
        ).value;

        // Connect WebSocket
        const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
        const wsUrl = `${protocol}//${window.location.host}/ws/process`;
        const ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          log("Connected to server...", "success");
          ws.send(JSON.stringify({ url, style }));
        };

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);

          if (data.type === "log") {
            log(data.message);
          } else if (data.type === "progress") {
            progressBar.style.width = `${data.value}%`;
          } else if (data.type === "error") {
            ws.close();
            errorSection.classList.remove("hidden");
            statusSection.classList.add("hidden");
            document.getElementById("errorMessage").textContent = data.message;
            document.getElementById("errorDetails").textContent =
              data.details || "";
            submitBtn.disabled = false;
            submitBtn.classList.remove("opacity-50", "cursor-not-allowed");
          } else if (data.type === "done") {
            ws.close();
            const newUrl = new URL(window.location);
            newUrl.searchParams.set("id", data.videoId);
            window.history.pushState({}, "", newUrl);
            loadResults(data.videoId);
          }
        };

        ws.onclose = () => {
          if (
            !errorSection.classList.contains("hidden") ||
            !resultsSection.classList.contains("hidden")
          )
            return;
        };

        ws.onerror = (err) => {
          log("WebSocket error occurred.", "error");
          console.error(err);
        };
      });

      async function loadResults(videoId) {
        statusSection.classList.add("hidden");
        inputSection.classList.add("hidden");
        resultsSection.classList.remove("hidden");
        submitBtn.disabled = false;
        submitBtn.classList.remove("opacity-50", "cursor-not-allowed");

        const grid = document.getElementById("clipsGrid");
        grid.innerHTML =
          '<div class="col-span-full text-center py-8"><div class="animate-spin text-4xl mb-2">‚è≥</div>Loading clips...</div>';

        try {
          const res = await fetch(`/api/videos/${videoId}`);
          if (!res.ok) throw new Error("Failed to fetch video info");
          const data = await res.json();

          grid.innerHTML = "";

          if (data.clips.length === 0) {
            grid.innerHTML =
              '<div class="col-span-full text-center text-gray-500">No clips found. Check logs for errors.</div>';
            return;
          }

          data.clips.forEach((clip, index) => {
            const card = document.createElement("div");
            card.className =
              "glass rounded-xl overflow-hidden hover:bg-gray-800 transition-colors group flex flex-col";
            const uniqueId = `clip-${index}`;

            // Thumbnail / Player Area
            let mediaHtml = "";
            const posterAttr = clip.thumbnail
              ? `poster="${clip.thumbnail}"`
              : "";

            mediaHtml = `
                            <div class="aspect-[9/16] bg-black relative group-hover:opacity-100 transition-opacity cursor-pointer" onclick="togglePlay('${uniqueId}')">
                                <video 
                                    id="${uniqueId}"
                                    controls 
                                    preload="none" 
                                    ${posterAttr} 
                                    class="w-full h-full object-contain"
                                    src="${clip.url}">
                                </video>
                                <div class="absolute inset-0 flex items-center justify-center pointer-events-none bg-black/20 group-hover:bg-transparent transition-colors" id="${uniqueId}-overlay">
                                    <span class="text-4xl opacity-80 shadow-lg">‚ñ∂Ô∏è</span>
                                </div>
                            </div>
                        `;

            card.innerHTML = `
                            ${mediaHtml}
                            <div class="p-5 flex-1 flex flex-col">
                                <div class="flex items-start justify-between mb-2">
                                    <h4 class="font-bold text-lg leading-tight text-white group-hover:text-blue-400 transition-colors pr-4 break-words line-clamp-2" title="${clip.title}">${clip.title}</h4>
                                </div>
                                
                                <!-- Drawer Toggle -->
                                <button onclick="toggleDrawer('${uniqueId}-drawer')" class="text-xs text-gray-400 hover:text-white flex items-center gap-1 mb-3 transition-colors">
                                    <span>üìù Show Details</span>
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                </button>

                                <!-- Drawer Content -->
                                <div id="${uniqueId}-drawer" class="hidden space-y-3 mb-4 bg-gray-900/50 p-3 rounded-lg border border-gray-700/50">
                                    <div class="space-y-1">
                                        <div class="flex justify-between items-center">
                                            <label class="text-[10px] uppercase tracking-wider text-gray-500 font-semibold">Title</label>
                                            <button onclick="copyText('${uniqueId}-title-text')" class="text-gray-500 hover:text-blue-400 transition-colors" title="Copy Title">üìã</button>
                                        </div>
                                        <textarea id="${uniqueId}-title-text" class="w-full bg-gray-800 border border-gray-700 rounded p-2 text-sm text-gray-300 focus:border-blue-500 outline-none" rows="2" readonly>${clip.title}</textarea>
                                    </div>
                                    <div class="space-y-1">
                                        <div class="flex justify-between items-center">
                                            <label class="text-[10px] uppercase tracking-wider text-gray-500 font-semibold">Description</label>
                                            <button onclick="copyText('${uniqueId}-desc-text')" class="text-gray-500 hover:text-blue-400 transition-colors" title="Copy Description">üìã</button>
                                        </div>
                                        <textarea id="${uniqueId}-desc-text" class="w-full bg-gray-800 border border-gray-700 rounded p-2 text-sm text-gray-300 focus:border-blue-500 outline-none" rows="4" readonly>${clip.description}</textarea>
                                    </div>
                                </div>

                                <div class="mt-auto pt-2 flex gap-3">
                                    <a href="${clip.url}" download class="flex-1 bg-blue-600 hover:bg-blue-500 text-white text-center py-2 rounded-lg text-sm font-semibold transition-colors flex items-center justify-center gap-2">
                                        <span>‚¨áÔ∏è Download</span>
                                        <span class="text-xs opacity-75">(${clip.size})</span>
                                    </a>
                                    <button onclick="navigator.clipboard.writeText('${window.location.origin}${clip.url}')" class="px-3 bg-gray-700 hover:bg-gray-600 text-gray-300 rounded-lg transition-colors" title="Copy Link">
                                        üîó
                                    </button>
                                </div>
                            </div>
                        `;
            grid.appendChild(card);
          });
        } catch (e) {
          grid.innerHTML = `<div class="col-span-full text-red-400">Error loading results: ${e.message}</div>`;
        }
      }

      window.togglePlay = function (id) {
        const video = document.getElementById(id);
        const overlay = document.getElementById(id + "-overlay");
        if (video.paused) {
          video.play();
          overlay.classList.add("hidden");
        } else {
          video.pause();
          overlay.classList.remove("hidden");
        }
      };

      window.toggleDrawer = function (id) {
        const drawer = document.getElementById(id);
        drawer.classList.toggle("hidden");
      };

      window.copyText = function (elementId) {
        const text = document.getElementById(elementId).value;
        navigator.clipboard.writeText(text).then(() => {
          // Optional: show toast
        });
      };

      // Check URL for ID on load
      window.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get("id");
        if (videoId) {
          loadResults(videoId);
        }
      });
    </script>
  </body>
</html>
