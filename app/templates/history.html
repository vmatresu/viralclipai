<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History - Viral Clip AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              gray: {
                900: "#121212",
                800: "#1e1e1e",
                700: "#2d2d2d",
              },
            },
          },
        },
      };
    </script>
    <style>
      .glass {
        background: rgba(30, 30, 30, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100 min-h-screen font-sans antialiased">
    {% include 'base.html' %}

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 pt-24 pb-12 space-y-8">
      <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold text-white">Processing History</h1>
      </div>

      <div class="grid gap-4">
        {% if not videos %}
        <div class="text-center py-12 text-gray-500 text-lg">
          No history found.
        </div>
        {% else %} {% for v in videos %}
        <a
          href="/?id={{ v.id }}"
          class="glass p-6 rounded-xl hover:bg-gray-800 transition-all group block border-l-4 border-transparent hover:border-blue-500"
        >
          <div class="flex items-start justify-between">
            <div>
              <h3
                class="text-lg font-bold text-white group-hover:text-blue-400 transition-colors mb-1"
              >
                {{ v.title }}
              </h3>
              <div class="text-sm text-gray-400 font-mono mb-2">{{ v.id }}</div>
              <div class="text-sm text-gray-500 truncate max-w-md">
                {{ v.url }}
              </div>
            </div>
            <div
              class="text-xs text-gray-500 font-mono bg-gray-800 px-2 py-1 rounded border border-gray-700"
            >
              {{ v.date }}
            </div>
          </div>
        </a>
        {% endfor %} {% endif %}
      </div>
    </main>
  </body>
</html>
