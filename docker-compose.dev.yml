version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    env_file:
      - .env.api.dev # optional dev env file
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: dev
    env_file:
      - web/.env.local
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://api:8000
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
    depends_on:
      - api
    restart: unless-stopped
