# =============================================================================
# Redis Security Configuration
# =============================================================================
# This file should be copied to /etc/redis/redis.conf on the server
# or mounted as a volume in docker-compose
# =============================================================================

# =============================================================================
# Network
# =============================================================================
# Listen on all interfaces (Security handled by UFW + Password)
bind 0.0.0.0
port 6379

# Disable protected mode since we're using password auth
protected-mode no

# Connection settings
tcp-backlog 511
timeout 300
tcp-keepalive 300

# =============================================================================
# Security
# =============================================================================
# Require password authentication
# Generate with: openssl rand -base64 32
requirepass ${REDIS_PASSWORD:-CHANGE_THIS_PASSWORD}

# Rename dangerous commands (or disable by renaming to empty string)
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b4d8c7a9"
rename-command SHUTDOWN "SHUTDOWN_b4d8c7a9"
rename-command SLAVEOF ""
rename-command REPLICAOF ""
# rename-command EVAL ""
# rename-command EVALSHA ""

# =============================================================================
# Memory Management
# =============================================================================
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# =============================================================================
# Persistence (AOF for better durability)
# =============================================================================
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# RDB snapshots  
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# =============================================================================
# Limits
# =============================================================================
maxclients 10000

# =============================================================================
# Logging
# =============================================================================
loglevel notice
logfile ""

# =============================================================================
# Slow Log
# =============================================================================
slowlog-log-slower-than 10000
slowlog-max-len 128

# =============================================================================
# Latency Monitor
# =============================================================================
latency-monitor-threshold 100

# =============================================================================
# Event Notification (optional, for pub/sub monitoring)
# =============================================================================
notify-keyspace-events ""

# =============================================================================
# Advanced Config
# =============================================================================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes
