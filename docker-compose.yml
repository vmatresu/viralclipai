# =============================================================================
# Production Docker Compose Configuration
# =============================================================================
# Best Practices:
# - Health checks for service dependencies
# - Resource limits for production
# - Proper networking and service discovery
# - Security: non-root users, read-only filesystems where possible
# - Logging configuration
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend API Service
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD 2>/dev/null || echo 'unknown')}
        VERSION: ${VERSION:-dev}
      cache_from:
        - python:3.11-slim-bookworm
    image: viralclipai-api:${VERSION:-latest}
    container_name: viralclipai-api
    env_file:
      - .env.api
    environment:
      - ENVIRONMENT=production
      - PYTHONUNBUFFERED=1
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # Mount volumes for persistent data
      - api-logs:/app/logs
      - api-videos:/app/videos
      # Read-only mount for static files (if needed)
      - ./app/static:/app/static:ro
    networks:
      - viral-clip-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Security: read-only root filesystem where possible
    read_only: false  # Set to true if you can make all writes go to volumes
    tmpfs:
      - /tmp
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=api,environment=production"

  # ---------------------------------------------------------------------------
  # Frontend Web Service
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: runner
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD 2>/dev/null || echo 'unknown')}
        VERSION: ${VERSION:-dev}
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://api:8000}
        NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY:-}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN:-}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID:-}
      cache_from:
        - node:20-alpine
    image: viralclipai-web:${VERSION:-latest}
    container_name: viralclipai-web
    env_file:
      - web/.env.production
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://api:8000
      - PORT=3000
      - HOSTNAME=0.0.0.0
    ports:
      - "${WEB_PORT:-3000}:3000"
    networks:
      - viral-clip-ai-network
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # Security: read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp
      - /app/.next/cache
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=web,environment=production"

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  viral-clip-ai-network:
    driver: bridge
    name: viral-clip-ai-network

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  api-logs:
    name: viral-clip-ai-api-logs
    driver: local
  api-videos:
    name: viral-clip-ai-api-videos
    driver: local
